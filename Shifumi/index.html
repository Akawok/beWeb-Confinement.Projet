<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ShiFuMi</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<h1>ShiFuMi</h1>
		</header>
	<!-- RESULTATS -->
		<div class="score">
			<div id="joueur-label" class="badge">Joueur</div>
			<div id="ordinateur-label" class="badge">IA</div>
			<span id="score-joueur">0</span>:<span id="score-ia">0</span>
		</div>
	<!-- PHRASE DE RESULTAT -->
		<div class="result">
			<p>Que la partie commence !</p>
		</div>
	<!-- LES IMAGES -->
		<div class="choixA">
			<div class="choixB" id="p">
				<img src="images/pierre-removebg-preview.png" alt="pierre">
			</div>
			<div class="choixB" id="f">
				<img src="images/feuille-removebg-preview.png" alt="feuille">
			</div>
			<div class="choixB" id="c">
				<img src="images/ciseau-removebg-preview.png" alt="ciseau">
			</div>
		</div>

		<p id="action">Faites votre choix</p>

		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
